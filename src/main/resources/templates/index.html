<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UI</title>
    <link th:href="@{css/fomantic.min.css}" rel="stylesheet" type="text/css">
    <style>
        .main {
        margin-top:7em}
    </style>
</head>
<body>
<div class="main ui container">
    <table>
        <thead>
        <tr>
            <td>Ключ</td><td>Значение</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="input :${table}">
            <td>
                <span th:text="${input.getKey()}"/>
            </td>
            <td>
                <span th:text="${input.getValue()}"/>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="ui button" th:text="OK" />
</div>
</body>
</html>
